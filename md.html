    <title>My Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            padding: 15px 0;
            color: white;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {

        main {
            padding: 40px;

        footer {
            background-color: #333;
            color: white;

            position: relative;
